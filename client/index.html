<!DOCTYPE html>
<html>

<head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <script type="module" src="pictureInPicture.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/apple/325/desktop-computer_1f5a5-fe0f.png" />
</head>

<body>
    <div id="body">
        <h1 id="title">Picture-in-Picture</h1>
        <!-- <h3>By: Eyal Jackman</h3> -->
        <div id="video-div">
            <video id="blender" src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4" type="video/webm" width="512px" height="288px" controls />
        </div>
        <button class="button" id="toggle-button">
            Toggle Picture-in-Picture!
        </button>
        <button id="disable-button" class="button disable-button">
            Picture-in-Picture Enabled
        </button>
    </div>
</body>

</html>
